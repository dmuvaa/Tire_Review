<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The latest articles and insights on tires, driving safety, and maintenance.">
    <meta name="keywords" content="tire, blog, driving, safety, maintenance">
    <link rel="icon" href="path_to_your_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/blog.css">
    <title>Tire Blog | Blog</title>

    <!-- TinyMCE Integration -->
    <script src="https://<hostname.tld>/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.tiny.cloud/1/bogfanor89410eaj4h9dbxfx0g22hc69qn2f3wtom0dh1i72/tinymce/6/plugins.min.js" referrerpolicy="origin"></script>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div id="headerContainer">
            <div id="logo">
                <img src="images/logo.png" alt="Tire Blog Logo" loading="lazy">
            </div>
            <nav aria-label="Main Navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="blog.html">Blog</a>
                <a href="dealerships.html">Best Tire Dealerships</a>
                <a href="contact.html">Contact Us</a>
                <a href="learn.html">Learn & How To</a>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <h2>Blog Articles</h2>

        <section id="blogList">
            <!-- Articles will be added here dynamically -->
            <!-- Optionally, you can add a loader or a message here -->
            <p>Loading articles...</p>
        </section>

        <!-- TinyMCE Textarea -->
        <textarea>
            Welcome to TinyMCE!
        </textarea>
    </main>

    <!-- FOOTER -->
    <footer>
        <div id="footerContainer">
            <p>&copy; 2023 Tire Blog. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- TinyMCE Initialization -->
    <script>
        tinymce.init({
            selector: 'textarea',
            plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss',
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
            mergetags_list: [
                { value: 'First.Name', title: 'First Name' },
                { value: 'Email', title: 'Email' },
            ],
        });
    </script>

    <script src="scripts/main.js"></script>
</body>

</html>
